language: python

python:
  - "3.6"
  - "3.5"
  - "3.4"
  - "2.7"

env:
  - DJANGO="django==1.11.11"

install:
  - pip install $DJANGO
  - pip install redis==2.10.3
  - pip install mock==1.0.1

script:
  - (cd tests && python runtests.py -v2)
  - (cd tests && python runtests-sharded.py -v2)
  - (cd tests && python runtests-herd.py -v2)

services:
  - redis-server

notifications:
  email:
    recipients:
      - niwi@niwi.be
    on_success: change
    on_failure: change
